# Instalando chave SSH do root para a mesmo do servidor
---
- hosts: all
  gather_facts: False
  remote_user: linux
  become: yes
  become_user: root
  become_method: sudo

  tasks:
   - name: Adicionando chave SSH para o root
     authorized_key: 
       user: root
       exclusive: False
       key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"


                      
